
<? extend 'layout.html' ?>

<? if info then ?>
<div class="ui warning message">
	<i class="close icon"></i>
	<div class="header">
		Warning!!
	</div>
	<?=info ?>
</div>
<? end ?>

<? if not lwf.ctx.user then ?>

<div class="ui centered stackable grid">
	<div class="ten wide column">
		<div class="ui segments" align="center">
			<div class="ui padded segment">
				<span class="ui header">Welcome in KooIoT Cloud</span>
			</div>
			<div class="ui segment" align="left">
				<form class="ui form" action="/user/register" method="post">
					<div class="six wide required field">
						<label><?=_("Username")?></label>
						<div class="ui left icon input">
							<input type="text" name="username" placeholder="Username">
							<i class="user icon"></i>
						</div>
					</div>
					<div class="two fields">
						<div class="required field">
							<label><?=_("Password")?></label>
							<div class="ui left icon input">
								<input name="password" type="password" placeholder="Password">
								<i class="lock icon"></i>
							</div>
						</div>
						<div class="required field">
							<label><?=_("Re-Password")?></label>
							<div class="ui left icon input">
								<input name="password-confirm" type="password" placeholder="Password">
								<i class="lock icon"></i>
							</div>
						</div>
					</div>
					<div class="two fields">
						<div class="required field">
							<label><?=_("First Name")?></label>
							<input placeholder="First Name" name="first-name" type="text">
						</div>
						<div class="required field">
							<label><?=_("Last Name")?></label>
							<input placeholder="Last Name" name="last-name" type="text">
						</div>
					</div>
					<div class="inline required field">
						<div class="ui checkbox">
							<input name="terms" type="checkbox">
							<label><?=_("I agree to the terms and conditions")?></label>
						</div>
					</div>
					<div class="field">
						<input type="submit" value="<?=_('Submit')?>" class="ui blue submit button">
					</div>
					<div class="ui error message"></div>
				</form>

				<div class="ui disabled compact segment">
					<div class="red ui labeled icon button">
						<i class="star icon"></i>
						<?=_("Sign With QQ")?>
					</div>
					<div class="blue ui labeled icon button">
						<i class="star icon"></i>
						<?=_("Sign With Google")?>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<? end ?>
