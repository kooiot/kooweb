
<? extend 'layout.html' ?>
<div class="segment">
	<div class="container">
		<div class="introduction">
			<h1 class="ui dividing header">
				<?=_("Manage Device Keys")?>
			</h1>
		</div>
	</div>
</div>
<div class="main container">
	<form class="ui form" method="post">
		<input type="hidden" name="action" value="add"/>
		<div class="ui input inline field">
			<label><?=_("Device UUID Key")?>:</label>
			<input type="text" name="key" placeholder="Key..." value=""/>
		</div>
		<input class="ui submit button" type="submit" value="<?=_('Add')?>"/>
	</form>

	<table class="ui sortable table segment">
		<thead>
			<tr>
				<th><?=_("NO.")?></th>
				<th><?=_("KEY")?></th>
				<th><?=_("Controls")?></th>
			</tr>
		</thead>
		<tbody>
		<?
		for i, key in pairs(userkeys) do
		?>
		<tr>
			<td><?=tostring(i)?></td>
			<td>
				<?=key?>
			</td>
			<td>
				<a class="ui mini button" onclick="delete_key('<?=key?>')"> <?=_("Delete")?></a>
			</td>
		</tr>
		<? end ?>

		</tbody>
		<tfoot>
			<tr>
				<th>Total <?=#userkeys?></th>
				<th></th>
				<th></th>
			</tr>
		</tfoot>
	</table>

	<div class="ui icon message">
		<i class="inbox icon"></i>
		<div class="content">
			<div class="header">
				<div id="status">
					<? = err ?>
				</div>
			</div>
		</div>
	</div>


	<script>
		function delete_key(key) {
			$.post("", {action:'delete', key:key}, function(data) {
					alert('<?=_("Key has been deleted")?>');
					window.location.reload();
					})
			.done(function() {
					})
			.fail(function() {
					alert("<?=_('Failed to send delete key request!!')?>");
					});
		}
		$(document).ready(function() {
				$('form').ajaxForm({
					success: function(data) {
						alert('<?=_("Key has been added")?>');
						window.location.reload();
					},
					error: function(data) {
						$('#status').html('<i>' + data.responseText + '</i>');
					},
				});
		});

	</script>
</div>
